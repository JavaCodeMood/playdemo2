#{extends 'main.html' /}
#{set title:'Home' /}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>userList</title>
<style>
table {
    width:100%;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: #eee;
}
table#t01 tr:nth-child(odd) {
   background-color:#fff;
}
table#t01 th	{
    background-color: black;
    color: white;
}
</style>

<script>
var _hmt = _hmt || [];
(function() {
var hm = document.createElement("script");
hm.src = "//hm.baidu.com/hm.js?73c27e26f610eb3c9f3feb0c75b03925";
var s = document.getElementsByTagName("script")[0];
s.parentNode.insertBefore(hm, s);
})();
</script>
</head>
<body>
<h1>用户信息表</h1>
<table id="t01">
  <tr>
    <th>用户id</th>
    <th>用户名</th>
    <th>用户密码</th>		
    <th>用户邮箱</th>
    <th>操作</th>
  </tr>
  #{list items:users,as:'user' }
  <tr>
    <td>${user?.id}</td>
    <td>${user?.username}</td>
    <td>${user?.password}</td>		
    <td>${user?.email}</td>
    <td>
       <a href="@{Application.deleteList(user?.id)}">删除</a>
    </td>
  </tr>
   #{/list}
</table>
<h2><a href="@{Application.insertList()}">添加</a></h2><br/>
<hr size="5" color="green">

<h1><a href="@{Application.index()}">返回首页</a></h1>
</body>
</html>
